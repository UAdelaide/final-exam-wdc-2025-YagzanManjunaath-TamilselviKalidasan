<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      background-color: #e9ecef;
      width: 500px;
    }

    .login-form-container {
      padding: 2rem 1rem;
      margin-bottom: 2rem;
      border-radius: .3rem;
    }
    .login-form-container h1{
      color: #0d6efd;
    }

    .login-form input,
    .login-form label {
      margin: 10px;
    }

    .login-btn {
      color: white;
      background-color: #0d6efd;
      width: 80px;
      border: 1px solid #0d6efd;
      border-radius: 0.375rem;
      margin: 10px;
    }
  </style>
</head>

<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <div class="login-form-container">
      <h1> Login </h1>
      <form action="" class="login-form">
        <label for="username">Username :</label>
        <input type="text" id="username" placeholder="Enter Username.." v-model="username">
        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Enter Password.." v-model="password">

        <button type="button" class="login-btn">Login</button>
      </form>
    </div>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: "",
          password: ""
        };
      },
      methods: {
        async login() {
          try {
            const data = await fetch('https://dog.ceo/api/breeds/image/random').then((response) => response.json());


          } catch (err) {
            console.log("ERROR : Error Logging in to the Service");
          }
        },
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
